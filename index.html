<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">
</head>
<body>

	<header>
	<div class="row">
		<div class="col-12">
			<h1 class="title">Star Wars Characters</h1>
			<p class="subtitle">Incomplete list</p>	
		</div>		
	</div>
	</header>


	<section class="row">
		<div class="col-4">
			<div class="card">
				<img src="images/rey_square.png" alt="Image of Rey" class="card-image">
				<p class="char">Ray</p>
				<p class="descrip">Protagonist, from Tatooine</p>
			</div>
		</div>

		<div class="col-4">
			<div class="card">
				<img src="images/finn_square.png" alt="Image of Finn" class="card-image">
				<p class="char">Finn</p>
				<p class="descrip">Stirn trooper, befriends Ray</p>
			</div>
		</div>	

		<div class="col-4">
			<div class="card">
				<img src="images/kylo_square.png" alt="Image of Kylo" class="card-image">
				<p class="char">Kylo</p>
				<p class="descrip">Main villian, or is he?</p>
			</div>
		</div>
	</section>

	
	<section class="row">
		<div class="col-4">
			<div class="card">
				<img src="images/poe_weird.png" alt="Image of Poe" class="card-image">
				<p class="char">Poe</p>
				<p class="descrip">Neutral pilot</p>
			</div>
		</div>

		<div class="col-4">
			<div class="card">
				<img src="images/chewbacca_weird.jpeg" alt="Image of Chewbacca" class="card-image">
				<p class="char">Chewbacca</p>
				<p class="descrip">A great first mate</p>
			</div>
		</div>

		<div class="col-4">
			<div class="card">
				<img src="images/yoda.jpg" alt="Image of Yoda" class="card-image">
				<p class="char">Yoda</p>
				<p class="descrip">Wise old Jedi master</p>
			</div>
		</div>	

	</section>

</body>
</html>
