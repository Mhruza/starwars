<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">
</head>
<body>
	<header>
	<div class="row">
		<div class="col-12">
			<h2 class="title">Star Wars Characters</h2>
			<h5 class="subtitle">Incomplete list</h5>	
		</div>		
	</div>
	</header>
	<div class="row">
		<div class="col-4">
			<div class="box">
				<img src="images/rey_square.png" alt="Image of Rey" class="box-image">
				<h4>Ray</h4>
				<p>Protagonist, from Tatooine</p>
			</div>
		</div>
		<div class="col-4">
			<div class="box">
				<img src="images/finn_square.png" alt="Image of Finn" class="box-image">
				<h4>Finn</h4>
				<p>Stirn trooper, befriends Ray</p>
			</div>
		</div>	
		<div class="col-4">
			<div class="box">
				<img src="images/kylo_square.png" alt="Image of Kylo" class="box-image">
				<h4>Kylo</h4>
				<p>Main villian, or is he?</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-4">
			<div class="box">
				<img src="images/poe_weird.png" alt="Image of Poe" class="box-image">
				<h4>Poe</h4>
				<p>Neutral pilot</p>
			</div>
		</div>
		<div class="col-4">
			<div class="box">
				<img src="images/chewbacca_weird.jpeg" alt="Image of Chewbacca" class="box-image">
				<h4>Chewbacca</h4>
				<p>A great first mate</p>
			</div>
		</div>
		<div class="col-4">
			<div class="box">
				<img src="images/yoda.jpg" alt="Image of Yoda" class="box-image">
				<h4>Yoda</h4>
				<p>Wise old Jedi master</p>
			</div>
		</div>	

	</div>

</body>
</html>
